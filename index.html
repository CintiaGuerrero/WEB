<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Pàgina amb imatge de fons responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 80px;
      min-height: 100vh;
      background-image: url('https://raw.githubusercontent.com/CintiaGuerrero/WEB/main/LaMogoda.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      box-sizing: border-box;
    }

    h1 {
      color: white;
      margin-bottom: 80px;
      font-size: 3.5rem;
      padding: 0 10px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 0 auto;
      padding: 0 8vw; /* una mica més de marge lateral */
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: white;
      color: #f38628;
      padding: 25px 0;
      font-size: 22px;
      font-weight: bold; /* negreta */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
      display: block;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #f2d9bb;
    }

    /* Responsive per mòbil */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
        margin-bottom: 60px;
      }

      .button-container {
        gap: 20px;
        padding: 0 10vw;
      }

      button {
        font-size: 2.2rem;
        padding: 30px 0;
      }
    }
  </style>
</head>
<body>

  <h1>Tota la informació sobre la Mogoda Grastronòmica 2025!</h1>

  <div class="button-container">
    <button onclick="window.location.href='https://www.lamogudagastronomica.cat/'">Pàgina web</button>
    <button onclick="window.location.href='https://www.lamogudagastronomica.cat/_files/ugd/72fe8b_80e3981e906941b2b5df2542b0552df5.pdf'">Bases del concurs a la millor cocreta del Vallès</button>
    <button onclick="window.location.href='https://spin.staperpetua.cat/webServices/views/questionaris/?token=68872790e27b2'">Inscripcions a la millor croqueta</button>
  </div>

</body>
</html>

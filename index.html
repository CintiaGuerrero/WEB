<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Pàgina amb botons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Benvingut a la meva web!</h1>

  <button onclick="window.location.href='https://enllac1.cat'">Enllaç 1</button>
  <button onclick="window.location.href='https://enllac2.cat'">Enllaç 2</button>
  <button onclick="window.location.href='https://enllac3.cat'">Enllaç 3</button>

</body>
</html>
